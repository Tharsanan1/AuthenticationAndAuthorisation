<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
    <script src="https://use.fontawesome.com/e5380c5437.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        
	
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
    <body>
        <div class="filler" >
            <div class="login-container">
                <div class="login-visual tilt">
                    <img class="logo" src="images/company_logo.png" alt="IMG">
                </div>
                <div class="login-form-container">
                    <form class="login-form" action="/signMeIn" method="POST">
                        <span class="login-form-title">
                            User Login
                        </span>
    
                        <div class="input-wrap validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input" type="text" name="email" placeholder="Email">
                            <span class="input-focus"></span>
                            <span class="input-symbol">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
    
                        <div class="input-wrap validate-input" data-validate = "Password is required">
                            <input class="input" type="password" name="password" placeholder="Password">
                            <span class="input-focus"></span>
                            <span class="input-symbol">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        
                        <div class="button-wrap">
                            <button class="login-form-btn">
                                LOGIN
                            </button>
                        </div>
    
                        <div class="text">
                            <span>
                                Forgot
                            </span>
                            <a class="txt2" href="#">
                                Username / Password?
                            </a>
                        </div>
    
                        <div class="text text2">
                            <a href="#">
                                Create your Account
                                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js" integrity="sha512-14AZ/DxUrlF26z6v7egDkpJHKyJRn/7ue2BgpWZ/fmqrqVzf4PrQnToy99sHmKwzKev/VZ1tjPxusuTV/n8CcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script >
            $('.tilt').tilt({
                scale: 1.1
            })
        </script>
    </body>
</html>
